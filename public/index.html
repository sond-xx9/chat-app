<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Voice & Chat</title>
<style>
body{background:#1e1f22;color:#fff;font-family:Arial;margin:0;padding:20px}
input,button{padding:10px;margin:5px}
#messages{height:200px;overflow:auto;border:1px solid #333;padding:10px}
</style>
</head>
<body>

<h3>الشات</h3>
<input id="chatName" placeholder="اسمك">
<input id="chatRoom" placeholder="غرفة الشات">
<button onclick="joinChat()">دخول الشات</button>

<div id="messages"></div>
<input id="msg">
<button onclick="send()">إرسال</button>

<hr>

<h3>الفويس</h3>
<input id="voiceRoom" placeholder="غرفة الفويس">
<button onclick="joinVoice()">دخول الفويس</button>

<script src="/socket.io/socket.io.js"></script>
<script src="/script.js"></script>
</body>
</html>
